<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie's Sparkle Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e7f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #d4a5e3, #a5c6e3);
            padding: 50px 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .about-me {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f2fa;
            border-radius: 10px;
        }
        .about-me p {
            font-size: 1.2em;
            color: #555;
            margin: 0 0 20px;
        }
        .spinning-arrow {
            display: inline-block;
            animation: spin 2s linear infinite;
            font-size: 1.5em;
            margin: 10px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cat-image {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #d4a5e3;
        }
        .message-box {
            margin-top: 30px;
        }
        .message-box input, .message-box textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #d4a5e3;
            border-radius: 5px;
            font-size: 1em;
        }
        .message-box textarea {
            resize: vertical;
            min-height: 100px;
        }
        .message-box button {
            background-color: #a5c6e3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .message-box button:hover {
            background-color: #8ba8d3;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background: #333;
            color: white;
        }
        .sparkle {
            transition: transform 0.2s;
        }
        .sparkle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="sparkle">Sophie's Sparkle Page</h1>
    </header>
    <div class="container">
        <div class="about-me">
            <p>hello im Sophie im 15 and im from Finland. I like playing piano heheh and cats.</p>
            <div class="spinning-arrow">â†“</div>
            <p>This is my adult cat</p>
            <img src="https://i.ibb.co/B5Dkn8HJ/IMG-20250608-171731.jpg" alt="Sophie's cat" class="cat-image">
        </div>
        <div class="message-box">
            <h2>Send Me a Message!</h2>
            <input type="text" id="discordUsername" placeholder="Discord Username (Required)" required>
            <textarea id="messageInput" placeholder="Message Here" required></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </div>
    <footer>
        <p>Made with ðŸ’– by Sophie | 2025</p>
    </footer>
    <script>
        async function sendMessage() {
            const discordUsername = document.getElementById('discordUsername').value;
            const message = document.getElementById('messageInput').value;
            const webhookUrl = 'https://discord.com/api/webhooks/1386384550082642082/P3PmIqwGUN6sAUKU9qu3bNLwGx3xz7O3NLPQytDJ2iUc-inO13JZSOx0mvrdUlQRJUQn';

            if (!discordUsername || !message) {
                alert('Please fill out both the Discord Username and Message fields!');
                return;
            }

            const payload = {
                content: `**New Message for Sophie!**\n**Discord Username:** ${discordUsername}\n**Message:** ${message}`
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                    document.getElementById('discordUsername').value = '';
                    document.getElementById('messageInput').value = '';
                } else {
                    alert('Failed to send message. Please try again later.');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
